<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <textarea id="screen" cols="30" rows="10"></textarea>
        <div id="button-controls">
            <button class="c-button" id="del">DEL</button>
            <button class="c-button" id="ac">AC</button>
            <button class="c-button operator">^</button>
            <button class="c-button operator">+</button>
            <button class="c-button num">9</button>
            <button class="c-button num">8</button>
            <button class="c-button num">7</button>
            <button class="c-button operator">-</button>
            <button class="c-button num">6</button>
            <button class="c-button num">5</button>
            <button class="c-button num">4</button>
            <button class="c-button operator">x</button>
            <button class="c-button num">3</button>
            <button class="c-button num">2</button>
            <button class="c-button num">1</button>
            <button class="c-button operator">/</button>
            <button class="c-button num">0</button>
            <button class="c-button num">.</button>
            <button class="c-button operator">%</button>
            <button class="c-button" id="equal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
